<ion-menu side="start" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>PinPost 📍🏞️</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-menu-toggle>
        <ion-item routerLink="all-posts">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="favorite-posts">
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="usersMenuItemVisible">
        <ion-item routerLink="users" color="tertiary">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Users management</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="usersMenuItemVisible">
        <ion-item routerLink="categories" color="tertiary">
          <ion-icon name="file-tray-stacked-outline" slot="start"></ion-icon>
          <ion-label>Categories management</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="my-posts">
      <ion-icon name="images-outline"></ion-icon>
      <ion-label>My posts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="all-posts">
      <ion-icon name="planet-outline"></ion-icon>
      <ion-label>All post</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="subscriptions">
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label>Subscriptions</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
