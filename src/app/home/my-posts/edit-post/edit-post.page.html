<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/my-posts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit post</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{imageUrl}}"/>
    <ion-card-content>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" scrollAssist="false" autoFocusAssist="false"></ion-input>
      <ion-label>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description" scrollAssist="false" autoFocusAssist="false"></ion-input>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="selectedCategory">
        <ion-select-option *ngFor="let category of categories"
                           [value]="category.id">{{category.name}}</ion-select-option>
      </ion-select>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-button type="submit" expand="block" size="large" (click)="updatePost()"
                    [disabled]="!title || !description">Update
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
