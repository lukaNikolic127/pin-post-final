<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/tabs/all-posts"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">categories</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let category of categories">
    <ion-item>
      <ion-icon name="file-tray-outline" slot="start"></ion-icon>
      <ion-label>{{category.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onDeleteCategory(category.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="create-category">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
