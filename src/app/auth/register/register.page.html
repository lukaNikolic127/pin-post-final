<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <ion-label style="color: var(--ion-color-danger)">Wrong email format!</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <ion-label style="color: var(--ion-color-danger)">Password must meet the condition:
              <br/> * At least one uppercase letter
              <br/> * At least one lowercase letter
              <br/> * At least one special character
              <br/> * At least one number
              <br/> * To have between 6 and 20 characters
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-button type="submit" expand="block" size="large" [disabled]="!registerForm.valid">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <p class="ion-text-center">Have an account? <a routerLink="/login">Log in</a></p>

</ion-content>
