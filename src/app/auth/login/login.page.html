<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log in</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <ion-label style="color: var(--ion-color-danger)">Email is required!</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <ion-label style="color: var(--ion-color-danger)">Password is required!</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-item>
            <ion-label>Role</ion-label>
            <ion-select [(ngModel)]="selectedRole" formControlName="role">
              <ion-select-option *ngFor="let role of userRoles" [value]="role.name">{{ role.name }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12" size-md="8" size-lg="6">
          <ion-button type="submit" expand="block" size="large" [disabled]="!password || !email">Log in</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <p class="ion-text-center">Don't have an account? <a routerLink="/register">Create account</a></p>

</ion-content>
